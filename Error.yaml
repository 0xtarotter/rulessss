  Lan: # 局域网
    type: http
    behavior: classical
    url: https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
    path: ./ruleset/lan.yaml
    interval: 86400
    
rules:
  # 分流规则引用
  - RULE-SET,Apple,苹果服务
  - RULE-SET,China,全球直连
  - RULE-SET,ChinaIPs_IP,全球直连,no-resolve
  - RULE-SET,Google,谷歌FCM
  - RULE-SET,GoogleFCM,谷歌FCM
  - RULE-SET,Netflix,奈飞视频
  - RULE-SET,Netflix_IP,奈飞视频,no-resolve
  - RULE-SET,Microsoft,微软服务
  - RULE-SET,OneDrive,微软云盘
  - RULE-SET,WeChat,WeChat
  - RULE-SET,BiliBili,哔哩哔哩
  - RULE-SET,Telegram,电报消息
  - RULE-SET,OpenAI,OpenAi
  - RULE-SET,Telegram,电报消息
  - RULE-SET,YouTube,油管视频
  - RULE-SET,ChinaMedia,国内视频
  - RULE-SET,Streaming,国外视频
  - RULE-SET,GlobalMedia,国外视频
  - RULE-SET,Proxy,节点选择
  - RULE-SET,Proxy_Domain,节点选择
  - RULE-SET,Instagram,Instagram
  - RULE-SET,Threads,Instagram
  - RULE-SET,Speedtest,Speedtest
  - RULE-SET,NetEaseMusic,网易音乐
  - RULE-SET,Twitter,Twitter
  - GEOIP,CN,国内网站
  - FINAL,漏网之鱼
  - MATCH,国外网站
proxy-providers: {SF: {interval: 86400, url: '订阅链接'}}
dns: {}
subscribe-url: 换成你的订阅链接
