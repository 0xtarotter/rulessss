    proxies: null
    icon: https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Universal/Available.png
    use: [SF]
  - name: 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 50
    proxies: null
